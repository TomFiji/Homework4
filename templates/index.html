{% extends 'base.html' %}
{% block body %}
<form action="http://127.0.0.1:8000/addTodo" method="post">
    {% csrf_token %}
    <input type="text" name="todo" placeholder="Add tasks">
    <input type="submit" value="Add">
</form>

    {% for task in tasks %}
    <div class="container">
        <div class="row">
            <div class = "col-sm-12 col-lg-6">
                {{ task.task_name }}<br>{{ task.created_at }}
            </div>
            <div class = "col-sm-12 col-lg-6">
                <button class= "success" id=completed.btn">Completed</button>
                <a href=""><button class= "primary">Update</button></a>
                <button><a href="{% url 'delete' task.id %}">Delete</a></button>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
